<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Tournament Event</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl
			id="growl"
			showDetail="true" />
		<p:focus />
		<h:panelGrid
			columns="2"
			id="inputgrid"
			cellpadding="5">
			
			<p:outputLabel
				for="name"
				value="Eventname:" />
			<p:inputText
				id="name"
				value="#{tournamentEventEditPageBean.name}"
				style="width:260px">
				<f:converter converterId="com.kita.web.converter.EventNameValueObjectConverter" />
			</p:inputText>

		    <p:outputLabel for="button" value="Event Day:" />
 		    <p:calendar 
 		    	id="button" 
 		    	value="#{tournamentEventEditPageBean.day}" 
 		    	pattern="yyyy-MM-dd" 
 		    	mask="true"
 		    	showOn="button" 
 		    	size="6">
 		    	<f:converter converterId="com.kita.web.converter.EventDayValueObjectConverter" />
 		    </p:calendar>

		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
		    <p:outputLabel value=" " />
 
		</h:panelGrid>

		<p:commandButton
			actionListener="#{tournamentEventEditPageBean.cancel}"
			icon="ui-icon-close"
			style="float:left;" />
		<p:commandButton
			update="form"
			actionListener="#{tournamentEventEditPageBean.save}"
			icon="ui-icon-check"
			style="float:right;" />
	</h:form>
</h:body>
</html>
