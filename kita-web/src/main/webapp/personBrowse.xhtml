<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head/>
<h:body>
	<h:form id="form">

		<p:growl
			id="growl"
			showDetail="true" />

		<div class="divStartHeader"></div>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton
					actionListener="#{personBrowsePageBean.add}"
					icon="ui-icon-plus"
					update="personTable">
					<p:ajax
						event="dialogReturn"
						listener="#{personBrowsePageBean.onEditClosed}"
						update="form" />
				</p:commandButton>
				<p:commandButton
					update="form"
					actionListener="#{personBrowsePageBean.edit}"
					icon="ui-icon-pencil">
					<p:ajax
						event="dialogReturn"
						listener="#{personBrowsePageBean.onEditClosed}"
						update="form" />
				</p:commandButton>
			</f:facet>
		</p:toolbar>

		<p:dataTable
			var="person"
			widgetVar="personTable"
			id="personTable"
			value="#{personBrowsePageBean.persons}"
			scrollable="true"
			scrollHeight="500"
			selectionMode="multiple"
			selection="#{personBrowsePageBean.selectedPersons}"
			sortBy="#{person.surename.toString()}"
			rowKey="#{person.uuid}"
			resizableColumns="true">
			<f:facet name="header">
	        	In total there are #{personBrowsePageBean.getNumberOfResults()} persons.
				<p:outputPanel>
					<h:outputText value="&nbsp;" />
				</p:outputPanel>
			</f:facet>

			<p:column
				headerText="Forename"
				filterBy="#{person.forename}"
				sortBy="#{person.forename}"
				sortFunction="#{personBrowsePageBean.sortByForename}"
				width="25%">
				<h:outputText value="#{person.forename}" />
			</p:column>

			<p:column
				headerText="Surename"
				filterBy="#{person.surename}"
				sortBy="#{person.surename}"
				sortFunction="#{personBrowsePageBean.sortBySurename}"
				width="25%">
				<h:outputText value="#{person.surename}" />
			</p:column>

			<p:column
				headerText="Kampfname"
				filterBy="#{person.kampfname}"
				sortBy="#{person.kampfname}"
				sortFunction="#{personBrowsePageBean.sortByKampfname}"
				width="25%">
				<h:outputText value="#{person.kampfname}" />
			</p:column>

			<p:column
				headerText="Email"
				filterBy="#{person.email}"
				sortBy="#{person.email}"
				sortFunction="#{personBrowsePageBean.sortByEmail}"
				width="25%">
				<h:outputText value="#{person.email}" />
			</p:column>

		</p:dataTable>

		<ui:include src="/dock.xhtml" />

	</h:form>
</h:body>
</html>
