<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Person</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl
			id="growl"
			showDetail="true" />
		<p:focus/>

		<h:panelGrid
			columns="2"
			id="inputgrid"
			cellpadding="5">
			<p:outputLabel
				for="forename"
				value="Forename:" />
			<p:inputText
				id="forename"
				value="#{personEditPageBean.forename}"
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.ForenameValueObjectConverter" />
			</p:inputText>

			<p:outputLabel
				for="surename"
				value="Surename:" />
			<p:inputText
				id="surename"
				value="#{personEditPageBean.surename}"
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.SurenameValueObjectConverter" />
			</p:inputText>

			<p:outputLabel
				for="kampfname"
				value="Kampfname:" />
			<p:inputText
				id="kampfname"
				value="#{personEditPageBean.kampfname}"
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.KampfnameValueObjectConverter" />
			</p:inputText>

		</h:panelGrid>

		<p:commandButton
			actionListener="#{personEditPageBean.cancel}"
			icon="ui-icon-close"
			style="float:left;" />
		<p:commandButton
			update="form"
			actionListener="#{personEditPageBean.save}"
			icon="ui-icon-check"
			style="float:right;" />
		<p:commandButton
			value="and Next"
			update="form"
			actionListener="#{personEditPageBean.saveAndNext}"
			icon="ui-icon-check"
			style="float:right;" />
	</h:form>
</h:body>
</html>
